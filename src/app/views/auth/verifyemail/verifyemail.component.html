<div class="row w-100 mx-0 auth-page">
  <div class="col-md-8 col-xl-6 mx-auto">
    <div class="card">
      <div class="row">
        <div class="col-md-4 pr-md-0">
          <div class="auth-left-wrapper">
            <div class="bg-holder"></div>
          </div>
        </div>
        <div class="col-md-8 pl-md-0">
          <div class="auth-form-wrapper px-4 py-5">
            <a routerLink="." class="pixel-ui-logo d-block mb-2">Pixel<span>Smart</span></a>
            <h5 class="text-muted font-weight-normal mb-4">Reset Password.</h5>
            <div class="form-group">
              <h3>Grazie per la registrazione</h3>
              <div class="formGroup" *ngIf="user">
                <p class="text-center">Abbiamo inviato una mail a <strong>{{user.email}}</strong>.</p>
                <p class="text-center">Controlla la tua e-mail e clicca sul link per verificare il tuo indirizzo e-mail.
                </p>
              </div>
            </div>
            <div class="mt-3">
              <button type="submit" class="btn btn-primary mr-2 mb-2 mb-md-0"
                (click)="sendVerificationMail()">Reinvia mail</button>
            </div>
            <a routerLink="/auth/login" class="d-block mt-3 text-muted">Esegui il login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
