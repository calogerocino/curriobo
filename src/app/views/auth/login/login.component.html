<div class="row w-100 mx-0 auth-page">
  <div class="col-md-8 col-xl-6 mx-auto">
    <img class="bg-auth-circle-shape" src="bg-shape.png" alt="" width="250">
    <div class="card">
      <div class="row">
        <div class="col-md-4 pr-md-0">
          <div class="auth-left-wrapper">
            <div class="bg-holder"></div>
          </div>
        </div>
        <div class="col-md-8 pl-md-0">
          <div class="auth-form-wrapper px-4 py-5">
            <div>
              <a routerLink="." class="curriodashboard-logo d-block mb-1">Curriò<span>Dashboard</span></a>
              <div style="font-size: 0.7rem; text-align: center; color: #6c757d;">developed by PixelSmart</div>
            </div>
            <h5 class="text-muted font-weight-normal mb-4">Bentornato! Inserisci i tuoi dati per accedere.</h5>
            <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" name="email" placeholder="Email" formControlName="email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" autocomplete="current-password"
                  placeholder="Password" formControlName="password">
                <div *ngIf="
                  loginForm.get('password').touched &&
                  !loginForm.get('password').valid
                ">
                  <div>La password è obbligatoria</div>
                </div>
              </div>
              <p class="text-danger mt-1" style="animation: horizontal-shaking 0.35s linear 0.2s;"
                *ngIf="errorMessage$ | async as error">
                <i class="feather icon-alert-circle"></i> {{error}}
              </p>
              <div class="form-check form-check-flat form-check-primary">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  <i class="input-frame"></i>
                  Ricordami
                </label>
              </div>
              <div class="mt-3">
                <button type="submit" class="btn btn-primary mr-2 mb-2 mb-md-0">Accedi</button>
                <!-- <button type="button" class="btn btn-outline-primary btn-icon-text mb-2 mb-md-0" (click)="googleAuth()"
                  disabled>
                  <i class="feather icon-google btn-icon-prepend"></i>
                  Accedi con google
                </button> -->
              </div>
              <a routerLink="/auth/resetpassword" class="d-block mt-3 text-muted">Hai dimenticato la password?</a>
              <!-- <a routerLink="/auth/register" class="d-block mt-3 text-muted" disabled>Non hai un account? Registrati</a> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
