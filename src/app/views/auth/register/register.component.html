<div class="row w-100 mx-0 auth-page">
  <div class="col-md-8 col-xl-6 mx-auto">
    <div class="card">
      <div class="row">
        <div class="col-md-4 pr-md-0">
          <div class="auth-left-wrapper">
          </div>
        </div>
        <div class="col-md-8 pl-md-0">
          <div class="auth-form-wrapper px-4 py-5">
            <a routerLink="." class="pixel-ui-logo d-block mb-2">Pixel<span>Smart</span></a>
            <h5 class="text-muted font-weight-normal mb-4">Crea un account.</h5>
            <!-- <form #signupForm="ngForm" (ngSubmit)="onRegister(signupForm)"  class="forms-sample"> -->
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" name="email" placeholder="Email" #userEmail required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" autocomplete="current-password"
                placeholder="Password" #userPwd required />
            </div>
            <div class="mt-3">
              <button type="submit" class="btn btn-primary mr-2 mb-2 mb-md-0"
                (click)="signUp(userEmail.value, userPwd.value)">Registrati</button>
            </div>
            <div class="mt-3">
              <button type="button" class="btn googleBtn" (click)="googleAuth()">
                <i class="fab fa-google-plus-g"></i>
                Continue con Google
              </button>
            </div>
            <a routerLink="/auth/login" class="d-block mt-3 text-muted">Gia registrato? Accedi</a>
            <!-- </form> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
